!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname spine2-DC1
dns domain atd.lab
!
spanning-tree mode none
!
no enable password
no aaa root
!
username ansible_local privilege 15 role network-admin secret sha512 $6$Dzu11L7yp9j3nCM9$FSptxMPyIL555OMO.ldnjDXgwZmrfMYwHSr0uznE5Qoqvd9a6UdjiFcJUhGLtvXVZR1r.A/iF5aAt50hf/EK4/
!
interface Ethernet2
   description P2P_LINK_TO_LEAF1-DC1_Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.103.2/31
!
interface Ethernet3
   description P2P_LINK_TO_LEAF2-DC1_Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.103.8/31
!
interface Ethernet4
   description P2P_LINK_TO_LEAF3-DC1_Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.103.14/31
!
interface Ethernet5
   description P2P_LINK_TO_LEAF4-DC1_Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.103.20/31
!
interface Ethernet6
   description P2P_LINK_TO_BORDERLEAF1-DC1_Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.103.26/31
!
interface Ethernet7
   description P2P_LINK_TO_BORDERLEAF2-DC1_Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.103.32/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 192.168.101.112/32
!
interface Management0
   description oob_management
   no shutdown
   ip address 192.168.0.12/24
!
ip routing
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.101.0/24 eq 32
!
ip route 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65100
   router-id 192.168.101.112
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 192.168.101.1 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.1 remote-as 65101
   neighbor 192.168.101.1 description leaf1-DC1
   neighbor 192.168.101.2 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.2 remote-as 65101
   neighbor 192.168.101.2 description leaf2-DC1
   neighbor 192.168.101.3 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.3 remote-as 65103
   neighbor 192.168.101.3 description leaf3-DC1
   neighbor 192.168.101.4 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.4 remote-as 65103
   neighbor 192.168.101.4 description leaf4-DC1
   neighbor 192.168.101.5 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.5 remote-as 65199
   neighbor 192.168.101.5 description borderleaf1-DC1
   neighbor 192.168.101.6 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.6 remote-as 65199
   neighbor 192.168.101.6 description borderleaf2-DC1
   neighbor 192.168.103.3 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.3 remote-as 65101
   neighbor 192.168.103.3 description leaf1-DC1_Ethernet4
   neighbor 192.168.103.9 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.9 remote-as 65101
   neighbor 192.168.103.9 description leaf2-DC1_Ethernet4
   neighbor 192.168.103.15 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.15 remote-as 65103
   neighbor 192.168.103.15 description leaf3-DC1_Ethernet4
   neighbor 192.168.103.21 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.21 remote-as 65103
   neighbor 192.168.103.21 description leaf4-DC1_Ethernet4
   neighbor 192.168.103.27 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.27 remote-as 65199
   neighbor 192.168.103.27 description borderleaf1-DC1_Ethernet4
   neighbor 192.168.103.33 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.33 remote-as 65199
   neighbor 192.168.103.33 description borderleaf2-DC1_Ethernet4
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
end
