interface loopback0
   ip address 192.168.101.101/32
   mtu 1500
interface Ethernet2
   no switchport
   ip address 192.168.103.1/31
   mtu 1500
interface Ethernet3
   no switchport
   ip address 192.168.103.7/31
   mtu 1500
interface Ethernet4
   no switchport
   ip address 192.168.103.13/31
   mtu 1500
interface Ethernet5
   no switchport
   ip address 192.168.103.19/31
   mtu 1500
interface Ethernet6
   no switchport
   ip address 192.168.103.25/31
   mtu 1500
interface Ethernet7
   no switchport
   ip address 192.168.103.31/31
   mtu 1500

ip prefix-list LOOPBACK
   seq 10 permit 192.168.101.0/24 eq 32
   seq 20 permit 192.168.102.0/24 eq 32
   seq 30 permit 192.168.201.0/24 eq 32
   seq 40 permit 192.168.202.0/24 eq 32
   seq 50 permit 192.168.253.0/24 eq 32


route-map LOOPBACK permit 10
   match ip address prefix-list LOOPBACK

peer-filter LEAF-AS-RANGE
   10 match as-range 65000-65534 result accept


router bgp 65100
   router-id 192.168.101.101


   no bgp default ipv4-unicast
   maximum-paths 3
   distance bgp 20 200 200

      
   bgp listen range 192.168.103.0/24 peer-group LEAF_Underlay peer-filter LEAF-AS-RANGE
  
   neighbor LEAF_Underlay peer group
   neighbor LEAF_Underlay send-community
   neighbor LEAF_Underlay maximum-routes 12000

  

   redistribute connected route-map LOOPBACK
   
   address-family ipv4
      neighbor LEAF_Underlay activate
      redistribute connected route-map LOOPBACK